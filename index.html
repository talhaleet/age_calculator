<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
    <link rel="stylesheet" href="Age.css" />

</head>
<body>
  <div class="container">
    <div class="calculator">

  </div>

    <script src="age.js"></script>

</body>
